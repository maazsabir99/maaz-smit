<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" disabled id="userInput" placeholder="Input to calculate">
        <div class="buttons">
            <button onclick="valueToSet('1')">1</button>
            <button onclick="valueToSet('2')">2</button>
            <button onclick="valueToSet('3')">3</button>
            <button class="operator" onclick="valueToSet('+')">+</button>
    
            <button onclick="valueToSet('4')">4</button>
            <button onclick="valueToSet('5')">5</button>
            <button onclick="valueToSet('6')">6</button>
            <button class="operator" onclick="valueToSet('-')">-</button>
    
            <button onclick="valueToSet('7')">7</button>
            <button onclick="valueToSet('8')">8</button>
            <button onclick="valueToSet('9')">9</button>
            <button class="operator" onclick="valueToSet('*')">*</button>
    
            <button onclick="valueToSet('.')">.</button>
            <button onclick="valueToSet('0')">0</button>
            <button onclick="valueToSet('**')">^</button>
            <button class="operator" onclick="valueToSet('/')">/</button>
    
            <button onclick="valueToSet('x2')">xÂ²</button>
            <button onclick="valueToSet('del')">DEL</button>
            <button class="clear" onclick="valueToSet('c')">C</button>
            <button class="equal" onclick="valueToSet('=')">=</button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
