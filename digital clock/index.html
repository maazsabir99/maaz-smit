<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="time">
                <sup id="mer"></sup>
                <span id="hour"></span>
                <span>:</span>
                <span id="min"></span>
                <small id="sec"></small>
            </div>
            <div class="date">
                <span id="day"></span>
                <span>,</span>
                <span id="mont"></span>
                <span id="dte"></span>
                <span>,</span>
                <span id="year"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
