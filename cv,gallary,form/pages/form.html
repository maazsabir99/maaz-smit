<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="../index.html">Go To Back</a><br>
    <form>

    <h1><center>Student Registeration Form</center></h1>
    <label><b>Firstname:</b></label><br>
    <input type="text" placeholder="Firstname" required><br><br> 

    <label><b>Middlename:</b></label><br>
     <input type="text" placeholder="Middlename"><br><br>

    <label><b>Lastname:</b></label><br>
    <input type="text" placeholder="Lastname"><br><br>

    <label><b>Course</b></label><br>
    <select name="Course" id="">
        <option value="Digital">Digital marketing</option>
        <option value="Graphic">Graphic designing</option>
        <option value="Web">Web development</option>
        <option value="Ms">Ms word/excel</option>
    </select><br><br>

    <label><b>Gender:</b></label><br>
    <input type="radio" value="male" name="gender" id="male1"><label for="male1">male</label>
    <input type="radio" value="female" name="gender" id="female1"><label for="female1">female</label>
    <input type="radio" value="female" name="gender" id="other"><label for="other">other</label><br><br>

    <label><b>Phone:</b></label><br>
    <input type="number" placeholder="contact number"><br><br>

    <label><b>Current Address</b></label><br>
    <textarea name="Adderss" id="" placeholder="Current Adderss"></textarea><br><br>

    <label><b>Email</b></label><br>
    <input type="email" placeholder="email" required> <br><br>

    <label><b>Password</b></label><br>
    <input type="password" placeholder="Password"><br><br>

    <label><b>Re-type Password</b></label><br>
    <input type="password" placeholder="Retype Password"><br><br>

    <input type="submit">

    </form>
    

</body>
</html>
